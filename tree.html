<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BST Visualization (Hierarchical)</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .tree-container {
            margin: 20px auto;
            text-align: center;
        }

        .tree-ul {
            position: relative;
            padding-top: 20px;
            display: inline-block;
            text-align: center;
        }

        .tree-ul li {
            display: inline-block;
            padding: 10px;
            list-style-type: none;
            position: relative;
        }

        .tree-ul li::before, .tree-ul li::after {
            content: '';
            position: absolute;
            top: 0;
            width: 50%;
            height: 20px;
            border-top: 1px solid #666;
        }

        .tree-ul li::after {
            left: 50%;
            border-left: 1px solid #666;
        }

        .tree-ul li:only-child::before,
        .tree-ul li:only-child::after {
            content: '';
            display: none;
        }

        .tree-ul li:first-child::after {
            border-radius: 5px 0 0 0;
        }

        .tree-ul li:last-child::before {
            border-right: 1px solid #666;
            border-radius: 0 5px 0 0;
        }

        .tree-ul li a {
            display: inline-block;
            padding: 10px;
            border-radius: 50%;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .tree-ul li a:hover {
            background: #c8e4f8;
            color: black;
        }
    </style>
</head>
<body>
    <div id="navbar"></div> 

    <h2>Binary Search Tree Visualization</h2>

    <div id="container">
        <div id="treecontrols">
            Choose the tree size:
            <input type="range" min="5" max="20" name="arrSize" id="arrSize">
            <span id="treesiz">13</span>

            <button onclick="randomTree()">Generate</button>
            <br>
        </div>
        <div id="tree-container"></div>
    </div>

    <script src="tree.js"></script>
    <script src="navbar.js"></script>
</body>
</html>
